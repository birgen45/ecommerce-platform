<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            background: #ff6900;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            cursor: pointer;
        }
        .details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order has been confirmed.</p>
        
        <div class="details" id="orderDetails">
            <p><strong>Processing your order...</strong></p>
        </div>
        
        <a href="http://localhost:8080" class="btn">Continue Shopping</a>
    </div>

    <script>
        // Extract payment details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tracking_id = urlParams.get('tracking_id');
        const checkout_id = urlParams.get('checkout_id');
        
        if (tracking_id || checkout_id) {
            document.getElementById('orderDetails').innerHTML = `
                <p><strong>Transaction ID:</strong><br>${tracking_id || checkout_id}</p>
                <p style="font-size: 12px; color: #666;">You will receive a confirmation email shortly.</p>
            `;
        }

        // Clear pending order from localStorage
        localStorage.removeItem('pending_order');
    </script>
</body>
</html>
